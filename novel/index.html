<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script>
		var base_url = 'https://m.mingrenteahouse.com';
		var control = 60 * 5; // 時間緩存

		getBookIndex();

		function getBookIndex() {
			$.ajax({
				type: "GET",
				url: base_url + '/files/42/42723/42723.json?cdnversions='+String(Math.ceil(new Date()/(1000*control))),
				success: function(msg){
					console.log(msg);
				},
				error: function(msg){
					console.log(msg);
				},
			});
		}
		

	</script>
</head>

</body>
</html>
